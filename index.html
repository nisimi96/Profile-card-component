<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
                                <!--svg desktop-->


    <svg width="748" height="345" viewBox="0 0 748 345" fill="none" xmlns="http://www.w3.org/2000/svg" class="bottom">
        <ellipse opacity="0.25" cx="489" cy="488" rx="489" ry="488" transform="matrix(0.707107 -0.707107 -0.707107 -0.707107 488.293 1179.84)" fill="url(#paint0_linear_0_86)"/>
        <defs>
        <linearGradient id="paint0_linear_0_86" x1="3.80694" y1="7.59834" x2="3.80694" y2="976" gradientUnits="userSpaceOnUse">
        <stop stop-color="#0989B4" stop-opacity="0.01"/>
        <stop offset="0.999399" stop-color="#53FFEE"/>
        </linearGradient>
        </defs>
        </svg>


    <svg width="693" height="468" viewBox="0 0 693 468" fill="none" xmlns="http://www.w3.org/2000/svg" class="top">
        <ellipse opacity="0.5" cx="204" cy="-21" rx="489" ry="488" transform="rotate(-135 204 -21)" fill="url(#paint0_linear_0_85)"/>
        <defs>
        <linearGradient id="paint0_linear_0_85" x1="-281.193" y1="-501.402" x2="-281.193" y2="467" gradientUnits="userSpaceOnUse">
        <stop stop-color="#0989B4" stop-opacity="0.01"/>
        <stop offset="0.999399" stop-color="#53FFEE"/>
        </linearGradient>
        </defs>
        </svg>
           
                                <!--svg mobile-->
    <svg width="212" height="267" viewBox="0 0 212 267" fill="none" xmlns="http://www.w3.org/2000/svg" class="top-mobile">
        <ellipse opacity="0.25" cx="-99" cy="-44.5" rx="311" ry="310.5" transform="rotate(-135 -99 -44.5)" fill="url(#paint0_linear_0_4)"/>
        <defs>
        <linearGradient id="paint0_linear_0_4" x1="-407.579" y1="-350.165" x2="-407.579" y2="266" gradientUnits="userSpaceOnUse">
        <stop stop-color="#0989B4" stop-opacity="0.01"/>
        <stop offset="0.999399" stop-color="#53FFEE"/>
        </linearGradient>
        </defs>
        </svg>

    <svg width="210" height="311" viewBox="0 0 210 311" fill="none" xmlns="http://www.w3.org/2000/svg" class="bottom-mobile">
        <ellipse opacity="0.25" cx="311" cy="310.5" rx="311" ry="310.5" transform="matrix(0.707107 -0.707107 -0.707107 -0.707107 310.646 750.967)" fill="url(#paint0_linear_0_3)"/>
        <defs>
        <linearGradient id="paint0_linear_0_3" x1="2.42118" y1="4.8346" x2="2.42118" y2="621" gradientUnits="userSpaceOnUse">
        <stop stop-color="#0989B4" stop-opacity="0.01"/>
        <stop offset="0.999399" stop-color="#53FFEE"/>
        </linearGradient>
        </defs>
        </svg>
                                        

                                               <!--card-->

    <div class="card-container">

        <div class="bg-bub">
            <img src="rss/bg-pattern-card.svg" alt="" class="bub">
        </div>


        <div class="mid">
            <img src="rss/image-victor.jpg" alt="" class="profile">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
        </div>


        <div class="line"></div>
        
        <div class="numbers-container">

            <div class="followers">
                <p class="number">80K</p>
                <p class="type">Followers</p>
            </div>
            <div class="likes">
                <p class="number">803K</p>
                <p class="type">Likes</p>
            </div>
            <div class="photos">
                <p class="number">1.4K</p>
                <p class="type">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
